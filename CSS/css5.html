<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        #firstPara{
            color:chartreuse; /*Color by value*/
        }
        #secondPara{
            color:rgb(red, green, blue); /*This is rgb  value,  value started with rgb  */
        }
        #thirdPara{
            color: #ffffff; /*This is hex value, hex value started with #  */
            background-color: #ff7;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph for first box</p>

    <h2>This is my Second box</h2>
    <p id="secondPara">This is a paragraph for second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph for third box</p>
</body>
</html>
