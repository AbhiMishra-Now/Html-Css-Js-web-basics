<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css styling</title>
</head>
<body>
    <h2>This is Css styling in same page</h2>
<style>
    p{
        color:rgb(0, 255, 255);
        background-color: rgb(73, 88, 88) !important;
    }
</style>
<!-- !important gives precedence to property so that no value overwrite this value-->

<!--Inline css takes more precedence more than external Css-->

<!--this is how you link css file in html you have to change only "example.css" to your "file.css"-->
<link rel="stylesheet" href="example.css">

<!--if you write properties in end it will overwrite the first properties that'swhy we should link stylesheet in head section-->
<p>This is how Css works in inline precedence</p>

</body>
</html>
