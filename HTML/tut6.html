<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!--Span tag is an inline element-->
    <!--inline elements only takes their area of width-->
     <span style="border: 2px solid rgb(126, 126, 252)">This is paragraph</span> <span style="border: 2px solid rgb(252, 126, 126)">This is paragraph</span>

     <!--Strong tag is an inline elements-->
     <strong style="border: 2px solid rgb(126, 126, 252)">This is paragraph</strong>

     <!--But block elemnts takes whole width -->
     <p style="border: 2px solid rgb(252, 150, 150)">This is paragraph</p> <p style="border: 2px solid rgb(126, 126, 252)">This is also a paragraph</p>

     <!--Anchor tag a is also an inline element-->
     <a style="border: 2px solid rgb(237, 126, 252)">This is also a paragraph</a>
     
     <!--unordered list tag a is also a block element-->
     <ul style="border: 2px solid rgb(0, 0, 255)">This is also a paragraph</ul>
     
     <!--em tag a is also an inline element-->
     <em style="border: 2px solid rgb(126, 252, 225)">This is also a paragraph</em>
     
     <!--Div tag a is also a block element-->
     <div style="border: 2px solid rgb(225, 252, 126)">This is also a paragraph</div>

     <!--Or you can use css to inlining elements-->
</body>
</html>
