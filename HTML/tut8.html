<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Entities</title>
  </head>
  <body>
    <div class="container">
      <!-- &nbsp; is non breaking space you got small space in btwn para or word-->
      <p>This is &nbsp; &nbsp; paragraph with 2 spaces</p>
      <p>para is written like this &lt;p&gt;</p>
      <!-- &lt;p&gt; this is html entities show different types of character or tags in output -->
      <p>This is written like this &pound;</p>
      <p>This is written like this &parsim;</p>
      <p>This is written like this &parsl;</p>
      <p>This is written like this &LongRightArrow;</p>
      <p>This is written like this &Auml;</p>
      <!-- There are a lot of character like this  -->
      <!-- This is HTML Entities -->
    </div>
  </body>
</html>
