<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes in html</title>
</head>
<body>
    <h2>Id's and Classes in Html</h2>

    <!--Id is identifier to identify the name
    you can create two id by same name only one element take that id-->

    <!--You can target or grab an element by it's id-->
    <div id="mainBox" class="redBg blackborder">
       MainBox
    </div>
    <!--You can add margin, padding, color, bg using class -->
    <!--you can give more than one class for diff color padding margin etc. in css-->

    <!-- . is used to represent class and # is used for id in CSS-->
    
    <!--Example:  Span.redBG to create RedBg class Shortcut-->
    <!--Example:  Span#mainSpan to create mainSpan Id Shortcut-->
    <span class="redBG"></span>
    <span id="mainSpan"></span>

    <!--Emmet shortcut if you write multiple class or one class
    like this for example:  div.redBg.blackBorder.anotherClass and hit enter -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <!-- it means if is write this .blackBackground it wil create a div of blackBackground -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 multiple line with 4 similar elements using emmet-->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>
</body>
</html>
